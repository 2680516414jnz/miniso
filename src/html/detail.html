<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="/css/detail.css">
    <style>
        　input[type=number]::-webkit-inner-spin-button,
　　      input[type=number]::-webkit-outer-spin-button {-webkit-appearance: none;margin: 0;}
    </style>
</head>
<body>
     <!-- 头部内容 -->
     <div id="header-container"></div>
<!-- 整体包裹，使用模板渲染数据 -->
<div id="wrap-container">
<script id="template-container" type="text/html">
    <!-- 主体部分开始 -->
    <div class="x-whiteBox">
        <!-- 主体部分wrap开始 -->
        <div class="x-main clearfix">
            <div class="page">
                <a href="/index.html">首页</a>
                <span>></span>
                <a href="/index.html">居家</a>
                <span>></span>
                <a href="javascript:;">拖鞋</a>
                <span>></span>
                <a href="javascript:;" class="last">{{resp.detail_title}}</a>        
            </div>
            
            <div class="x-picSection x-main">
                <!-- 中间文本信息 -->
                <div class="Pleft x-picShower">
                    <div class="mainPic imgbox">
                        <img class="zoom-img" src="http://s1.hgcang.com/bsimg/ec/public/images/4c/8a/4c8a7d1d9153cab6341015347afb2deb.jpg?x-oss-process=style/high" data-zoom-image="http://s1.hgcang.com/bsimg/ec/public/images/4c/8a/4c8a7d1d9153cab6341015347afb2deb.jpg?x-oss-process=style/high">
                    </div>
                    <!-- 放大镜盒子 -->
                    <div class="picture-min" id="gal1">
                        <ul class="list-picture">
                            <li class="imgbox" >
                                <a href="javascript:;" data-image="{{resp.img_wrap[2].detail_img}}" data-zoom-image="{{resp.img_wrap[2].detail_img}}">
                                    <img src="{{resp.img_wrap[2].detail_img}}" alt="">
                                </a>
                            </li>
                            <li class="imgbox" >
                                <a href="javascript:;" data-image="http://s2.hgcang.com/bsimg/ec/public/images/4d/81/4d81aea65cd123bbc834ce7ecaf5ad47.jpg?x-oss-process=style/high" data-zoom-image="http://s2.hgcang.com/bsimg/ec/public/images/4d/81/4d81aea65cd123bbc834ce7ecaf5ad47.jpg?x-oss-process=style/high">
                                    <img src="http://s2.hgcang.com/bsimg/ec/public/images/4d/81/4d81aea65cd123bbc834ce7ecaf5ad47.jpg?x-oss-process=style/high" alt="">
                                </a>
                            </li>
                            <li class="imgbox" >
                                <a href="javascript:;" data-image="http://s1.hgcang.com/bsimg/ec/public/images/4c/8a/4c8a7d1d9153cab6341015347afb2deb.jpg?x-oss-process=style/high" data-zoon-image="http://s1.hgcang.com/bsimg/ec/public/images/4c/8a/4c8a7d1d9153cab6341015347afb2deb.jpg?x-oss-process=style/high">
                                    <img src="http://s1.hgcang.com/bsimg/ec/public/images/4c/8a/4c8a7d1d9153cab6341015347afb2deb.jpg?x-oss-process=style/high" alt="">
                                </a>
                            </li>
                            <li class="imgbox" >
                                <a href="javascript:;" data-image="{{resp.img_wrap[0].detail_img}}" data-zoom-image="{{resp.img_wrap[0].detail_img}}">
                                    <img src="{{resp.img_wrap[0].detail_img}}" alt="">
                                </a>
                            </li>
                            <li class="imgbox" >
                                <a href="javascript:;" data-image="{{resp.img_wrap[1].detail_img}}" data-zoom-image="{{resp.img_wrap[1].detail_img}}">
                                    <img src="{{resp.img_wrap[1].detail_img}}" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                 <!-- 中间文本信息结束 -->
                </div>

                <div class="Pright">
                    <h2>{{resp.detail_title}}</h2>
                    <p class="x-gray">{{resp.detail_desc}}</p>
                    <div class="x-row">
                        <span>售价</span>
                        <div class="x-red x-price">{{resp.detail_price}}</div>
                        <div class="x-del x-originPrice x-hide">原价:&nbsp;
                            <span>{{resp.detail_price}}</span>
                        </div>
                        <!-- <div class="x-unionPrice x-hide"></div> -->
                        <br>
                        <span>服务</span>
                        <ul class="service">
                            <li>30天无忧退换货</li>
                            <li><div></div><span class="tk">2个工作日退款</span></li>
                            <li><div></div><span class="tk">满79元包邮</span></li>
                            <li><div></div><span class="tk">优品全球甄选</span></li>
                        </ul>
                    </div>
                        <!-- 鞋子尺码 -->
                    <div class="chioceBoard">
                        <div class="x-chioser">
                            <div class="typeText" data-spec-id="23" id="type_0">
                            <h1>规格</h1>
                            <ul>
                                <li class="disable">粉色（37-38码）</li>
                                <li class="disable">粉色（39-40码）</li>
                                <li class="disable">粉色（41-42码）</li>
                                <li class="disable">灰色（39-40码）</li>
                                <li class="disable">灰色（41-42码）</li>
                                <li class="disable">蓝色（37-38码）</li>
                                <li class="disable">蓝色（39-40码）</li>
                                <li class="disable">蓝色（41-42码）</li>
                            </ul>
                            </div>
                        </div>
                        <h1>数量</h1>
                        <div class="count">
                            <a href="javascript:;" class="less shop">-</a>
                            <input type="number" value="1" min="1" id="cartNum" class="cart-num">
                            <a href="javascript:;" class="more shop">+</a>
                        </div>
                        <div class="btnBar">
                            <a href="/html/cart.html"><button class="x-redBtn2 shopping" id="ButtonFastBuy">立即购买</button></a>
                            <button class="x-redBtn" id="ButtonAddCart"><img src="http://m.miniso.cn/public/app/siteyx/statics/static/images/cart2.png" alt="">加入购物车</button>
                            <button class="x-collectBtn collection-btn">收藏</button>
                        </div>
                    </div>
                </div>
                <!-- x-picSection结束 -->
            </div>
        <!-- 主体部分wrap结束 -->
        </div>    

<!-- 主体部分结束 -->
    </div>    
    </script>
</div>
    
    <!-- footer部分 -->
    <div id="footer-container"></div>
    <script src="/libs/require/require.min.js" data-main="/js/detail"></script>
</body>
</html>
