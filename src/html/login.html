<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- 头部内容 -->
    <div id="header-container"></div>
     <!-- 登录板块开始 -->
    <div class="x-login x-signIn">
        <div class="x-main">
            <div class="board x-flr">
                <p>账号登录</p>
                <div class="x-input x-pb12">
                    <div class="phone x-Licon"></div>
                    <input class="x-left" id="username" type="text" placeholder="手机号码" name="uname">
                </div>
                <div class="x-input">
                    <div class="lock x-Licon"></div>
                    <input class="x-left" id="password" type="password" placeholder="输入密码" name="password">
                </div>
                <button class="x-redBtn" id="submit-btn">登录</button>
                <div class="etc">
                    <a href="javascript:;">忘记密码&nbsp;?</a>
                    <a class="x-flr" href="/html/register.html">注册</a>
                </div>
                <div class="loginThirdParty">
                    <div>
                        <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxf01b8d40488d195a&response_type=code&scope=snsapi_login&redirect_uri=http%3A%2F%2Fm.miniso.cn%2Fopenapi%2Ftrustlogin_api%2Fparse%2Ftrustlogin_plugin_weixin%2Fcallback%2F&state=3fa497f85494c5a699b01bb5c7d522e9" data-link="https://open.weixin.qq.com/connect/qrconnect?appid=wxf01b8d40488d195a&response_type=code&scope=snsapi_login&redirect_uri=http%3A%2F%2Fm.miniso.cn%2Fopenapi%2Ftrustlogin_api%2Fparse%2Ftrustlogin_plugin_weixin%2Fcallback%2F&state=3fa497f85494c5a699b01bb5c7d522e9">
                            <img src="http://m.miniso.cn/public/app/trustlogin/statics/weixin.png" alt="">
                            <span>微信</span>
                        </a>
                   </div>
                </div>
            </div>
        </div>
    <!-- 登录板块结束 -->
    </div>  
    <!-- 尾部内容 -->
    <div id="footer-container"></div>
    <script src="/libs/require/require.min.js" data-main="/js/login"></script>
</body>
</html>
